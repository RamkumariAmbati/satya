<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<title>update</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl"><div>
<div align="center" >
<form>
college name:<input type="text" ng-model="name"/>
<br><br>
<input type="button"  value="retrieve" ng-click="myFun()"/>

<br><br>
</form>
</div>
<div align="center">
<form>
college name:<input type="text" ng-model="name"/>
<br><br>
college area:<input type="text" ng-model="area"/>
<br><br>
college fee:<input type="text" ng-model="fee"/>
<br><br>
<input type="button" value="submit" ng-click="perform()"/>
<br><br>
</form>
</div>
<script>
var app=angular.module('myApp',[]);
app.controller('myCtrl',function($scope,$http){
$scope.perform=function()
{
alert("can i update data");
var req={
method:'POST',
url:'http://localhost:3000/update',
headers:{
'Content-Type':'Application/json'
},
data:
{
name:$scope.name,
area:$scope.area,
fee:$scope.fee
}
};
$http(req)
.then(function(response){
$scope.names=response.data;
alert($scope.names);
});
};
$scope.myFun=function(){
alert("can i show  values");
var name=$scope.name;
var req={
method:'POST',
url:'http://localhost:3000/retrieve',
headers:{'Content-Type':'Application/json'},
data:{
name:name
}
};
$http(req)
.then(function(response){
$scope.name=response.data[0].name;
$scope.area=response.data[0].area;
$scope.fee=response.data[0].fee;
});
};
});
</script>
<div>
</body>
</html>
